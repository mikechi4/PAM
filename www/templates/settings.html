<ion-view view-title="Account">
<ion-nav-buttons side="left">
    <button class="button back-button buttons button-clear header-item" ng-click="goBack()">
        <i class="icon ion-ios-arrow-back"> Back</i>
    </button>
</ion-nav-buttons>
<ion-content class="padding center has-header">
  <h2>Account Settings</h2>
  <div class="card">

    <div class="list center">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Enter Current Password</span>
        <input type="text" placeholder="password" >
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Enter New Password:</span>
        <input type="text" placeholder="new" >
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Confirm New Password</span>
        <input type="text" placeholder="confirm" >
      </label>
    </div>
  </div>
    <button class="button button-calm"><i class="icon ion-edit"></i> Submit Changes</button>
  <div class="card padding summary">
    <h4>Signout</h4>
    <button class="button button-calm">Logout</button>
  </div>
</ion-content>
</ion-view>
