<ion-content class="padding center login">
  <h2>Edit/Delete Transactions</h2>
  <button ng-click="deleteTransaction(data.transaction_id)"><i class="icon ion-trash-a"></i></button>
  <div class="list">
  <h1></h1>
    <label class="item item-input item-stacked-label">
      <span class="input-label">Name</span>
      <input type="text" placeholder="{{data.name}}" ng-model="name">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">Amount</span>
      <input type="text" placeholder="{{data.amount}}" ng-model="amountSpent">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">Date</span>
      <input type="text" placeholder="{{data.purchase_date}}" ng-model="purchaseDate">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">Category</span> <br>
      <select ng-model="category" ng-options="option.value as option.display for option in categories">

      </select>
    </label>
  </div>

<button class="button button-calm" ng-click="addTransaction(name, amountSpent, purchaseDate, category)" ui-sref="tabs.home"><i class="icon ion-edit"></i> Submit Changes</button>
</div>
</ion-content>
