<ion-content class="login">
  <h1>Sign Up Today</h1>
  <div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label">Email</span>
    <input type="text" ng-model="email">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label" >User Name</span>
    <input type="text" ng-model="newUser">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label" >Password</span>
    <input type="password" ng-model="newPassword">
  </label>
</div>
<button class="button button-calm" ng-click="createUser(email, newUser, newPassword)"><i class="icon ion-person-add"></i> Create Account</button>

</ion-content>
