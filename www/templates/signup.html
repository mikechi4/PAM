<ion-view >
  <ion-nav-buttons side="left">
    <button class="button button-clear" ng-click="myGoBack()" >
    <i class="icon ion-ios-arrow-back"></i>
    Back</button>
 </ion-nav-buttons>
  <ion-content class="login has-header">
    <h1>Sign Up Today</h1>
        <h5 class="assertive">{{error}}</h5>
    <form name="myForm" novalidate>
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Email</span>
          <input type="email" ng-model="email" name="email" placeholder="youremail@domain.com" required/>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label" >Password</span>
          <input type="password" ng-model="newPassword"  name="password" ng-minlength="6" placeholder="Must be at least 6 characters" required/>
        </label>
      </div>

      <div class="padding">
        <button class="button button-calm" ng-click="createUser(email, newPassword)" >
          <i class="icon ion-person-add"></i> Create Account
        </button>
      </div>

    </form>

  </ion-content>
</ion-view>
